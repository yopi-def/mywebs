    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
            scroll-behavior: smooth;
        }
        
        /* OPTIMIZED: Fixed Background - Reduced Processing */
        body {
            background-image: url('https://i.imgur.com/CnazhJ0.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }
        
        /* OPTIMIZED: Simple Overlay - No Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            pointer-events: none;
            z-index: 1;
        }
        
        body > * {
            position: relative;
            z-index: 2;
        }
        
        /* OPTIMIZED: Reduced Float Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .float-animation {
            animation: float 4s ease-in-out infinite;
            will-change: transform;
        }
        
        /* OPTIMIZED: Simple Glow */
        .glow {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }
        
        .glow-hover:hover {
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }
        
        /* OPTIMIZED: Lighter Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px); /* Reduced from 16px */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        /* OPTIMIZED: Simple Gradient Border */
        .gradient-border {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px); /* Reduced */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .gradient-border:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* OPTIMIZED: Simple Accordion */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .accordion-content.open {
            max-height: 1000px;
        }
        
        .accordion-arrow {
            transition: transform 0.3s ease;
        }
        
        .accordion-arrow.rotate {
            transform: rotate(180deg);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* OPTIMIZED: Simple Floating CTA */
        .floating-cta {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .floating-cta:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.6);
        }
        
        /* OPTIMIZED: Simple Fade In */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Focus Styles */
        *:focus-visible {
            outline: 2px solid #8b5cf6;
            outline-offset: 2px;
        }
        
        /* OPTIMIZED: Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px); /* Reduced */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        
        /* Media Preview */
        .media-preview {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 12px;
        }
        
        .media-preview img,
        .media-preview video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* OPTIMIZED: Icon Box */
        .icon-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px); /* Reduced */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .icon-box:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        /* Performance Optimization */
        .ripple-effect {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

    <script>
        // Content Data

                    items: [

                                        <div class="flex items-center justify-between">
                                            <div>

                                            <i class="fab fa-whatsapp text-green-400 text-xl"></i>
                                        </div>
                                    </a>
                                    <a href="https://wa.me/6285179937370" target="_blank" class="block p-3 bg-slate-800/50 rounded-lg hover:bg-slate-700/50 transition-all">
                                        <div class="flex items-center justify-between">
                                            <div>

                },
                {

                    icon: '',
                    items: [
                        {
                            type: 'qris',
                            title: 'Donate via QRIS',
                            subtitle: 'Scan to support my work',

                },
                {
                    title: 'Media',
                    icon: '',
                    items: [
                        {
                            type: 'media',
                            mediaType: 'video',
                            title: 'My Favorite Videos',
                            subtitle: 'watch now',
                            icon: 'fas fa-play-circle',
                            videoUrl: '/video.mp4',
                            thumbnail: 'https://img.youtube.com/vi/knT1DqoyHXI/maxresdefault.jpg'
                        }
                    ]
                }
            ]
        };
        
        // Utility Functions
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        function copyUsername() {
            navigator.clipboard.writeText('@arvyn.ev').then(() => {
                showToast('Username copied!');
            });
        }

        function toggleAccordion(id) {
            const content = document.getElementById(`accordion-content-${id}`);
            const arrow = document.getElementById(`accordion-arrow-${id}`);
            content.classList.toggle('open');
            arrow.classList.toggle('rotate');
        }
        
        function openQRIS() {
            document.getElementById('qrisModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        function closeQRIS() {
            document.getElementById('qrisModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }
        
        // Generate Content
        function generateContent() {
            const container = document.getElementById('contentContainer');
            let html = '';
            let index = 0;
            
            // Pinned Links
            contentData.pinned.forEach(item => {
                html += `
                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" 
                       class="glass gradient-border rounded-xl p-4 flex items-center justify-between group glow-hover transition-all duration-300 hover:scale-105 fade-in"
                       style="animation-delay: ${index * 50}ms">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-lg icon-box flex items-center justify-center text-white">
                                <i class="${item.icon} text-xl"></i>
                            </div>
                            <span class="text-white font-medium text-lg">${item.title}</span>
                        </div>
                        <i class="fas fa-chevron-right text-slate-300 group-hover:text-white transition-all"></i>
                    </a>
                `;
                index++;
            });
            
            // Groups
            contentData.groups.forEach(group => {
                html += `<div class="space-y-4 fade-in" style="animation-delay: ${index * 50}ms">`;
                html += `
                    <div class="flex items-center gap-2 text-white font-semibold text-sm px-2 py-2">
                        <span class="text-lg">${group.icon}</span>
                        <span>${group.title}</span>
                        <div class="flex-1 h-px bg-gradient-to-r from-purple-500/50 to-transparent ml-2"></div>
                    </div>
                `;
                
                group.items.forEach(item => {
                    if (item.type === 'link') {
                        html += `
                            <a href="${item.url}" target="_blank" rel="noopener noreferrer" 
                               class="glass gradient-border rounded-xl p-4 flex items-center justify-between group glow-hover transition-all duration-300 hover:scale-105 fade-in"
                               style="animation-delay: ${index * 50}ms">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-lg icon-box flex items-center justify-center text-white">
                                        <i class="${item.icon} text-xl"></i>
                                    </div>
                                    <span class="text-white font-medium text-lg">${item.title}</span>
                                </div>
                                <i class="fas fa-chevron-right text-slate-300 group-hover:text-white transition-all"></i>
                            </a>
                        `;
                    } else if (item.type === 'accordion') {
                        html += `
                            <div class="glass rounded-xl overflow-hidden fade-in" style="animation-delay: ${index * 50}ms">
                                <button onclick="toggleAccordion('${index}')" class="w-full p-4 flex items-center justify-between group hover:bg-white/5 transition-all">
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 rounded-lg icon-box flex items-center justify-center text-white">
                                            <i class="${item.icon} text-xl"></i>
                                        </div>
                                        <div class="text-left">
                                            <div class="text-white font-medium text-lg">${item.title}</div>
                                            <div class="text-slate-300 text-sm">${item.subtitle}</div>
                                        </div>
                                    </div>
                                    <i id="accordion-arrow-${index}" class="fas fa-chevron-down text-slate-300 accordion-arrow"></i>
                                </button>
                                <div id="accordion-content-${index}" class="accordion-content">
                                    <div class="p-4 pt-0">${item.content}</div>
                                </div>
                            </div>
                        `;
                    } else if (item.type === 'qris') {
                        html += `
                            <button onclick="openQRIS()" 
                                    class="glass gradient-border rounded-xl p-4 flex items-center justify-between group glow-hover transition-all duration-300 hover:scale-105 w-full fade-in"
                                    style="animation-delay: ${index * 50}ms">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-lg icon-box flex items-center justify-center text-white">
                                        <i class="${item.icon} text-xl"></i>
                                    </div>
                                    <div class="text-left">
                                        <div class="text-white font-medium text-lg">${item.title}</div>
                                        <div class="text-slate-300 text-sm">${item.subtitle}</div>
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right text-slate-300 group-hover:text-white transition-all"></i>
                            </button>
                        `;
                    } else if (item.type === 'media') {
                        let mediaContent = '';
                        if (item.mediaType === 'video') {
                            mediaContent = `<div class="media-preview"><video controls poster="${item.thumbnail}" class="w-full"><source src="${item.videoUrl}" type="video/mp4"></video></div>`;
                        } else if (item.mediaType === 'image') {
                            mediaContent = `<div class="media-preview"><img src="${item.imageUrl}" alt="${item.title}" class="w-full"></div>`;
                        }
                        
                        html += `
                            <div class="glass rounded-xl overflow-hidden fade-in" style="animation-delay: ${index * 50}ms">
                                <div class="p-4">
                                    <div class="flex items-center gap-4 mb-3">
                                        <div class="w-12 h-12 rounded-lg icon-box flex items-center justify-center text-white">
                                            <i class="${item.icon} text-xl"></i>
                                        </div>
                                        <div class="text-left">
                                            <div class="text-white font-medium text-lg">${item.title}</div>
                                            <div class="text-slate-300 text-sm">${item.subtitle}</div>
                                        </div>
                                    </div>
                                    ${mediaContent}
                                </div>
                            </div>
                        `;
                    }
                    index++;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', generateContent);
        
        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeQRIS();
        });
        
        // Smooth entrance
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s';
            setTimeout(() => document.body.style.opacity = '1', 100);
        });
